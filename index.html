<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tuine Cloud</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1512704097830-3d0a5a69f663?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 0 10px black;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
    }

    #featured-products {
      padding: 3rem 1rem;
      text-align: center;
      background: white;
    }

    #featured-products h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .product {
      width: 300px;
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .product p {
      margin-top: 0.5rem;
      font-weight: bold;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Welcome to Tuine Cloud</h1>
  </section>

  <section id="featured-products">
    <h2>Featured Products</h2>
    <div class="products">

      <div class="product">
        <img src="https://images.unsplash.com/photo-1695658086350-1297d35e0d3f?auto=format&fit=crop&w=800&q=80" alt="Shirts">
        <p>Classic Cotton Shirts</p>
      </div>

      <div class="product">
        <img src="https://images.unsplash.com/photo-1556906781-9a412961c28e?auto=format&fit=crop&w=800&q=80" alt="Assorted Clothes">
        <p>Urban Layer Collection</p>
      </div>

    </div>
  </section>

  <footer>
    &copy; 2025 Tuine Cloud. All rights reserved.
  </footer>

</body>
</html>
