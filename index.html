<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuine Cloud</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <img src="https://raw.githubusercontent.com/tuinecloud/tuinecloud.github.io/main/Hero_Background.jpg" alt="Tuine Cloud Hero" class="hero-bg">
        <div class="hero-content">
            <h1>Tuine Cloud</h1>
            <p>Unleash Premium Perfection</p>
            <button class="explore-btn">Explore Now</button>
        </div>
    </section>

    <!-- Featured Products Section -->
    <section class="products">
        <h2>Our Signature Collection</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="https://raw.githubusercontent.com/tuinecloud/tuinecloud.github.io/main/featured_product_one.jpg" alt="Signature Product 1">
                <h3>Signature One</h3>
                <p>Crafted for elegance.</p>
            </div>
            <div class="product-item">
                <img src="https://raw.githubusercontent.com/tuinecloud/tuinecloud.github.io/main/featured_product_two.jpg" alt="Signature Product 2">
                <h3>Signature Two</h3>
                <p>Designed for impact.</p>
            </div>
            <div class="product-item">
                <img src="https://raw.githubusercontent.com/tuinecloud/tuinecloud.github.io/main/featured_product_three.jpg" alt="Signature Product 3">
                <h3>Signature Three</h3>
                <p>Timeless innovation.</p>
            </div>
            <div class="product-item">
                <img src="https://raw.githubusercontent.com/tuinecloud/tuinecloud.github.io/main/featured_product_four.jpg" alt="Signature Product 4">
                <h3>Signature Four</h3>
                <p>Redefine excellence.</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
